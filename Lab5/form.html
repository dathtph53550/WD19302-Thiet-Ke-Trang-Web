<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <div class="title">
            <h2>
                Hoi dang ky chua benh khong co nguoi yeu
            </h2>
        </div>
        <form action="load" method="post">
            UserName: <br>
            <input type="text"> <br>
            Password: <br>
            <input type="password"> <br>
            Full Name: <br>
            <input type="text"> <br>
            <div class="form-group">
                Ngay sinh: <br>
                <input class="form-control" type="date">
            </div>
            <div class="form-group">
                Diem: 
                <input class="form-control" type="number" min="0" max="10" step="0.25">
            </div>
            <div class="form-group">
                Ghi Chu: <br>
                <textarea class="form-control" type="text" cols="80" rows="10" @tabindex="1"> </textarea>
            </div>
            <div class="form-group">
                Nghe nghiep
                <select name="" id="">
                    <option value="1">Nghe 1</option>
                    <option value="2">Nghe 2</option>
                    <option value="3">Nghe 3</option>
                    <option value="4">Nghe 4</option>
                    <option value="5">Nghe 5</option>
                </select>
            </div>
            Photo: <br>
            <input type="file">
            <fieldset>
                <legend>Gioi Tinh</legend>
                <div class="form-group">
                    <input name="gt" class="form-control" type="radio" checked/> Nam 
                    <input name="gt" class="form-control" type="radio"/> Nu
                </div>
            </fieldset>
            <fieldset>
                <legend>So thich</legend>
                <div class="form-group">
                    <input type="checkbox" checked/> DI BAR 
                    <input type="checkbox"/> Di du lich
                    <input type="checkbox"/> An choi
                    <input type="checkbox"/> Don dep
                </div>
            </fieldset>
            <hr>
            <div class="btn">
                <button type="submit">Dang Nhap</button>
                <button type="submit">Nhap lai</button>
                <button type="submit" disabled>Xoa  </button>
            </div>
        </form>
    </div>
</body>
</html>
